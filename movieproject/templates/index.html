{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row mt-4">
     {% for i in movie_list %}
        <div class="col-md-3 ml-5">
            <div class="card" style="width: 18rem;">
             <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" height="400" width="300">
             <div class="card-body" style="">
               <h5 class="card-title">{{i.name}}</h5>

             <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">See more</a>
             </div>
           </div>
        </div>
     {% endfor %}
    </div>
</div>

{% endblock %}
