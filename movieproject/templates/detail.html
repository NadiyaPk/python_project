{% extends 'base.html' %}
{%  block body %}
<div class="container">
 <div class="row">
  <div class ="col-md-4 mt-4">
   <img src="{{movie.img.url}}"  height="400" width="300">
  </div>
  <div class="col-md-8 mt-4">
   <h3>{{movie.name}}</h3>
   <p style="border-width:3px; border-style:solid; padding:1em;">{{movie.desc}}</p>
     <h4>year:{{movie.year}}</h4>
   <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">update</a>
   <a class="btn btn-danger"  href="{% url 'movieapp:delete' movie.id%}">delete</a>
  </div>
 </div>
</div>
{% endblock %}
